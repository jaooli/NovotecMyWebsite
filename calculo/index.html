<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos Matemáticos</title>
</head>
<center>
    <body>
        <h1>Calculos Matemáticos</h1>
        <script>
            var  number1 = parseInt(prompt("Digte um número")) 
            var  number2 = parseInt(prompt("Digte um número"))
            
            var CalSoma = number1 + number2
            var CalSubt = number1 - number2
            var CalMult = number1 * number2
            var CalDiv = number1 / number2

            document.write("<h2>")
            document.write(number1 + " + " + number2 + " = " + CalSoma)
            document.write("<br>")
            document.write(number1 + " - " + number2 + " = " + CalSubt)
            document.write("<br>")
            document.write(number1 + " ÷ " + number2 + " = " + CalDiv)
            document.write("<br>")
            document.write(number1 + " x " + number2 + " = " + CalMult)
            document.write("</h2>")
        </script>
        <h3>Se caso não conseguir o seu calculo clique na imagem a seguir</h3>
        <a href="https://www.google.com/search?q=calculadora&oq=calcula&aqs=chrome.1.
        69i57j0i67i131i433i650j0i67i650j0i131i433i512l4j0i433i512j0i131i433i512l2
        .3376j0j7&sourceid=chrome&ie=UTF-8"><img src="midias/fundo.png" alt="" width="400px" height="200px"></a>
    </body>
</center>
</html>
